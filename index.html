<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./asset/style.css">
<link rel="shortcut icon" href="./asset/img/favicon.webp" type="image/x-icon">
<link rel="stylesheet" href="./asset/fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.min.css">

<div class="player darkMode">
  <!-- Dashboard -->
  <div class="dashboard darkMode">
    <!-- Header -->
    <i class="fa-solid fa-circle-half-stroke darkMode__icon darkMode"></i>
    <header class="darkMode">
      <h4 class="darkMode">Now playing:</h4>
      <h2 class="darkMode">String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat darkMode">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev darkMode">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play darkMode">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next darkMode">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random darkMode">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist ">
    
  </div>
    
  </div>
</div>

<script src="./asset/script.js"></script>
